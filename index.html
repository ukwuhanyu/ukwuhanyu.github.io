<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/swiper.min.css">
    <style>
        body,html{
            margin: 0;
            padding: 0
        }
        .swiper-container {
            width: 100%;
            /* height: 165.6px; */
        }

        img {
            width: 100%;
        }

        .my-bullet-active {
            background: #fff;
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="http://y.gtimg.cn/music/common/upload/MUSIC_FOCUS/1402820.jpg" alt="">
            </div>
            <div class="swiper-slide"><img src="http://y.gtimg.cn/music/common/upload/MUSIC_FOCUS/1405024.jpg" alt="">
            </div>
            <div class="swiper-slide"><img src="http://y.gtimg.cn/music/common/upload/MUSIC_FOCUS/1404777.jpg" alt="">
            </div>
            <div class="swiper-slide"><img src="http://y.gtimg.cn/music/common/upload/MUSIC_FOCUS/1400335.jpg" alt="">
            </div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

        <!-- 如果需要导航按钮 -->
        <!-- <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div> -->
    </div>
    <script src="dist/js/swiper.min.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            loop: true, // 循环模式选项
            // 如果需要分页器
            pagination: {
                el: '.swiper-pagination',
                bulletActiveClass: 'my-bullet-active',
            },

            // 如果需要前进后退按钮
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

        })        
    </script>
</body>

</html>
